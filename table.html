<!DOCTYPE html>
<html>
    
    <head>
        <title>Table of html</title>
    </head>
    <body>
        <table border="2" cellspacing="0">
            <tr> 
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <th>400</th>
                <th>500</th>
                <th>600</th>
            </tr>
        </table>
        <br><br>
        <table border="2" cellspacing="0">
            <tr> 
                <td colspan="2">Top</td>
            </tr>
            <tr>
                <td rowspan="2">Right</td>
                <td rowspan="2">Left</td>
                
            </tr>
            
        </table>
    </body>
</html>
